<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ismail Aouini</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#efecec;
      --text:#12131a;
      --muted:#3b3f45;
      --btn-radius:12px;
      --max-width:1100px;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.2;
      overflow-x:hidden;
    }

    .hero{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      padding:4rem 1.5rem;
    }

    .hero__bg{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }

    .grain {
      position:absolute;
      inset:0;
      z-index:3;
      mix-blend-mode:normal;
      opacity:0.06;
      background-image: radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
      background-size: 3px 3px;
      pointer-events:none;
    }

    .hero__content{
      width:100%;
      max-width:var(--max-width);
      margin:0 auto;
      text-align:center;
      z-index:5;
      position:relative;
    }

    .eyebrow{
      font-weight:600;
      letter-spacing:0.04em;
      color:var(--muted);
      margin-bottom: .75rem;
      font-size:1rem;
    }

    h1{
      font-family:"Poppins", sans-serif;
      font-weight:800;
      font-size: clamp(2rem, 6vw, 4.25rem);
      line-height:1;
      letter-spacing: -0.02em;
      margin-bottom: .6rem;
      color:var(--text);
    }

    .sub{
      font-size: clamp(1rem, 2.4vw, 1.6rem);
      color:var(--muted);
      margin-bottom:1.6rem;
      font-weight:500;
    }

    .btns{
      display:flex;
      gap:1rem;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:1.25rem;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: .85rem 1.6rem;
      border-radius:var(--btn-radius);
      text-decoration:none;
      font-weight:600;
      min-width:160px;
      transition: all .18s ease;
      border:2px solid rgba(0,0,0,0.65);
      background:transparent;
      color:var(--text);
    }

    .btn:hover{
      transform:translateY(-4px);
      box-shadow: 0 10px 30px rgba(10,10,10,0.08);
    }

    .btn.primary{
      background: linear-gradient(180deg, rgba(0,0,0,0.03), rgba(0,0,0,0.02));
    }

    .btn-outline{
      border-radius:calc(var(--btn-radius) + 6px);
      padding:calc(.85rem + 2px) calc(1.6rem + 2px);
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.02);
    }

    @media (max-width:640px){
      .btn{min-width:140px;padding:.7rem 1.1rem}
      h1{font-size:2.25rem}
    }

    .bg-svg > svg { width:100%; height:100%; display:block; }
    .blob{ filter: blur(38px); opacity:0.95; }
    .blob--soft{ filter: blur(26px); opacity:0.9; }
    .bg-layer{ position:absolute; inset:0; z-index:1; pointer-events:none; }
  </style>
</head>

<body>

  <section class="hero" aria-label="Intro hero">
    <div class="hero__bg">
      <div class="bg-layer bg-svg" aria-hidden="true">

        <!-- SVG BLOBS (unchanged) -->
        <svg viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0" stop-color="#ffe07d"/>
              <stop offset="1" stop-color="#ff9dbd"/>
            </linearGradient>
            <linearGradient id="g2" x1="0" x2="1">
              <stop offset="0" stop-color="#7dfcbc"/>
              <stop offset="1" stop-color="#6be0ff"/>
            </linearGradient>
            <linearGradient id="g3" x1="0" x2="1">
              <stop offset="0" stop-color="#bda3ff"/>
              <stop offset="1" stop-color="#ffb6c2"/>
            </linearGradient>
            <filter id="fBlur" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="40" result="b"/>
              <feColorMatrix in="b" type="saturate" values="1.2" />
            </filter>
          </defs>

          <g transform="translate(-120,520) scale(1.0)" opacity="0.98">
            <path class="blob" d="M420 180c70-120 320-130 420-48s260 252 58 362-560 38-560-78 22-60 82-236z"
              fill="url(#g3)" filter="url(#fBlur)"/>
          </g>

          <g transform="translate(-40,-60) scale(1.0)">
            <path class="blob blob--soft" d="M180 50c110-90 260-20 340 20s108 120 168 188 120 90 160 150 50 170-80 140-280-260-380-230-170-170-156-488z"
              fill="url(#g2)" filter="url(#fBlur)" opacity="0.95"/>
          </g>

          <g transform="translate(700,-40) scale(0.9)">
            <path class="blob" d="M250 20c90-18 250 7 350 80s110 160 20 220-170 65-300 10-220-240-100-310z"
              fill="url(#g1)" filter="url(#fBlur)"/>
          </g>

          <g transform="translate(1110,350) scale(0.9)">
            <path class="blob blob--soft" d="M180 0c80 0 160 40 200 90s80 120 10 190-210 130-260 60 10-340 50-340z"
              fill="url(#g2)" filter="url(#fBlur)" opacity="0.95"/>
          </g>

        </svg>

      </div>
    </div>

    <div class="grain" aria-hidden="true"></div>

    <div class="hero__content">
      <div class="eyebrow">HEY, I'M <strong style="font-weight:800">ISMAIL AOUINI</strong></div>
      <h1><span class="accent">BUT YOU CAN CALL ME SAMOO.</span></h1>
      <div class="sub">I'm a Data Analyst</div>

      <!-- âœ… CORRECT BUTTONS -->
      <div class="btns">
        <a class="btn btn-outline" href="1.html" role="button">See my Projects</a>

        <!-- ðŸ‘‰ THIS IS THE CORRECT DOWNLOAD BUTTON -->
       <a href="cv.pdf" download="ISMEAL.pdf" class="btn primary btn-outline" role="button">

           Download CV
        </a>
      </div>

    </div>
  </section>

</body>
</html>
